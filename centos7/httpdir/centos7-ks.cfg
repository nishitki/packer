install
text
cmdline
skipx

url --url=http://mirrors.kernel.org/centos/7/os/x86_64
lang en_US.UTF-8
keyboard us
rootpw Password 
authconfig --enableshadow --enablemd5
timezone --isUtc Asit/Tokyo

bootloader --location=mbr
zerombr
ignoredisk --only-use=vda
clearpart --all --initlabel --drives=vda
part /boot --fstype ext2 --size 500 --fsoptions="relatime,nodev"
part swap --fstype swap --size 1024
part / --fstype xfs --size 2000 --grow --fsoptions="noatime,nodiratime,relatime,nodev"

firstboot --disable

network --bootproto=dhcp --hostname=localhost
firewall --disabled
reboot

repo --name=os --baseurl=http://mirror.yandex.ru/centos/7/os/$basearch/
repo --name=updates --baseurl=http://mirror.yandex.ru/centos/7/updates/$basearch/

%packages --nobase --ignoremissing --excludedocs
@core
%end

%post
wget -O/etc/pki/tls/certs/ca-bundle.crt http://curl.haxx.se/ca/cacert.pem
echo "UseDNS no" >> /etc/ssh/sshd_config
echo "GSSAPIAuthentication no" >> /etc/ssh/sshd_config
echo "PermitRootLogin yes" >> /etc/ssh/sshd_config
yum clean all
%end
